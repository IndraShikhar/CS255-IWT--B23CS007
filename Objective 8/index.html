<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objective 8</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <h1>Arithmatic calculator</h1>
        <div class="input">
          <div class="input1">
            <label for="value1">VALUE1</label>
            <input type="number" class="value1" />
          </div>
          <div class="input2">
            <label for="value2">VALUE2</label>
            <input type="number" class="value2" />
          </div>
        </div>
        <div class="operation">
          <button style="align-self: flex-end" class="add">Addition</button>
          <button style="align-self: flex-end" class="sub">Substraction</button>
          <button style="align-self: flex-start" class="mul">
            Multiplication
          </button>
          <button style="align-self: flex-start" class="div">Division</button>
        </div>
        <div class="score">Result : <span>0</span></div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
